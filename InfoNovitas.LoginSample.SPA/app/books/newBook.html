<h1 class="page-header">Unos nove knjige:</h1>

<form role="form" ng-submit="addNewAuthor()" name="newAuthorForm" id="newAuthorForm" novalidate>
    <div class="form-group" ng-class="{'has-error':newAuthorForm.firstName.$invalid && newAuthorForm.firstName.$dirty}">
        <label>Naziv:</label>
        <input class="form-control" ng-model="author.firstName" name="firstName" required />
        <p class="help-block" ng-show="newAuthorForm.firstName.$invalid && newAuthorForm.firstName.$dirty">Ime je obavezno.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':newAuthorForm.lastName.$invalid && newAuthorForm.lastName.$dirty}">
        <label>Opis:</label>
        <input class="form-control" ng-model="author.lastName" name="lastName" required />
        <p class="help-block" ng-show="newAuthorForm.lastName.$invalid && newAuthorForm.lastName.$dirty">Ime je obavezno.</p>
    </div>

    <div class="form-group" ng-class="{'has-error':newAuthorForm.birthPlace.$invalid && newAuthorForm.birthPlace.$dirty}">
        <label>Saržaj:</label>
        <input class="form-control" ng-model="author.birthPlace" name="birthPlace" required />
        <p class="help-block" ng-show="newAuthorForm.birthPlace.$invalid && newAuthorForm.birthPlace.$dirty">Mjesto rođenja je obavezan.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':newAuthorForm.deathDate.$invalid && newAuthorForm.deathDate.$dirty}">
        <label>Godina:</label>
        <p>
            <input kendo-date-picker ng-model="author.deathDate" name="deathDate" type="date" />
        </p>

    
        <div class="form-group" ng-class="{'has-error':newAuthorForm.description.$invalid && newAuthorForm.description.$dirty}">
            <label>Opis:</label>
            <input class="form-control" ng-model="author.description" name="description" />

        </div>
        <div class="form-group" ng-class="{'has-error':newAuthorForm.url.$invalid && newAuthorForm.url.$dirty}">
            <label>Žanr:</label>
            <input class="form-control" ng-model="author.url" name="url" />

        </div>
        <button type="submit" class="btn btn-primary" >Spremi</button>
</form>
