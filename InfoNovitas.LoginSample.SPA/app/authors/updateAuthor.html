<h1 class="page-header">Uređivanje: {{author.firstName}} {{author.lastName}}</h1>

<form role="form" ng-submit="updateAuthor()" name="updateAuthorForm" id="updateAuthorForm" novalidate>
    <div class="form-group" ng-class="{'has-error':updateAuthorForm.firstName.$invalid && updateAuthorForm.firstName.$dirty}">
        <label>Ime:</label>
        <input class="form-control" ng-model="author.firstName" name="firstName" required />
        <p class="help-block" ng-show="updateAuthorForm.firstName.$invalid && updateAuthorForm.firstName.$dirty">Ime je obavezno.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':updateAuthorForm.lastName.$invalid && updateAuthorForm.lastName.$dirty}">
        <label>Prezime:</label>
        <input class="form-control" ng-model="author.lastName" name="lastName" required />
        <p class="help-block" ng-show="updateAuthorForm.lastName.$invalid && updateAuthorForm.lastName.$dirty">Ime je obavezno.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':updateAuthorForm.birthDate.$invalid && updateAuthorForm.birthDate.$dirty}">
        <label>Datum rođenja:</label>
        <input class="form-control" ng-model="author.birthDate" name="birthDate" type="date" required />
        <p class="help-block" ng-show="updateAuthorForm.birthDate.$invalid && updateAuthorForm.birthDate.$dirty">Datum rođenja je obavezan.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':updateAuthorForm.birthPlace.$invalid && updateAuthorForm.birthPlace.$dirty}">
        <label>Mjesto rođenja:</label>
        <input class="form-control" ng-model="author.birthPlace" name="birthPlace" required />
        <p class="help-block" ng-show="updateAuthorForm.birthPlace.$invalid && updateAuthorForm.birthPlace.$dirty">Mjesto rođenja je obavezno.</p>
    </div>
    <div class="form-group" ng-class="{'has-error':updateAuthorForm.deathDate.$invalid && updateAuthorForm.deathDate.$dirty}">
        <label>Datum smrti:</label>
        <input class="form-control" ng-model="author.deathDate" name="deathDate" type="date"  />
       
    </div>
    <div class="form-group" ng-class="{'has-error':updateAuthorForm.deathPlace.$invalid && updateAuthorForm.deathPlace.$dirty}">
        <label>Mjesto smrti:</label>
        <input class="form-control" ng-model="author.deathPlace" name="deathPlace"  />
      
    </div>
    <div class="form-group" ng-class="{'has-error':updateAuthorForm.description.$invalid && updateAuthorForm.description.$dirty}">
        <label>Opis:</label>
        <input class="form-control" ng-model="author.description" name="description" />
       
    </div>
    <div class="form-group" ng-class="{'has-error':updateAuthorForm.url.$invalid && updateAuthorForm.url.$dirty}">
        <label>Url:</label>
        <input class="form-control" ng-model="author.url" name="url"  />
      
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="updateAuthorForm.$invalid">Spremi</button>
</form>
