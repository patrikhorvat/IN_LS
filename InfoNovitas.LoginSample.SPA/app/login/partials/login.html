 <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" ng-if="result!=null && result.length>0">
                            <b><i class="fa fa-exclamation-triangle"></i></b> {{result}}
                        </div>
                        <form role="form" name="loginForm" ng-submit="login($event)" novalidate>
                            <fieldset>
                                <div class="form-group" ng-class="{ 'has-error': (loginForm.userName.$error.required||loginForm.userName.$error.email) && loginForm.userName.$dirty}">
                                    <input class="form-control" placeholder="E-mail" name="userName" type="email" autofocus ng-model="loginData.userName" required>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': loginForm.password.$error.required && loginForm.password.$dirty}">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="loginData.password" required>
                                </div>
                                <a class="btn btn-lg btn-success btn-block" ng-click="login($event)" ng-disabled="disableFormMainButtons">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
