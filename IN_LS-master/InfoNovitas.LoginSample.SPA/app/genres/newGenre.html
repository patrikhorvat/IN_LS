<h1 class="page-header">Unos novog žanra:</h1>

<form role="form" ng-submit="addNewAGenre()" name="newGenreForm" id="newGenreForm" novalidate>
    <div class="form-group" ng-class="{'has-error':newGenreForm.name.$invalid && newGenreForm.name.$dirty}">
        <label>Naziv žanra:</label>
        <input class="form-control" ng-model="genre.name" name="Name" required />
        <p class="help-block" ng-show="newGenreForm.name.$invalid && newGenreForm.nameame.$dirty">Ime je obavezno.</p>
    </div>

    <div class="form-group" ng-class="{'has-error':newGenreForm.description.$invalid && newGenreForm.description.$dirty}">
        <label>Opis:</label>
        <input class="form-control" ng-model="genre.description" name="description" />

    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="newGenreForm.$invalid">Spremi</button>
</form>
